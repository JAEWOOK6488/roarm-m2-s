name: 📚 MkDocs Build (No Deploy)

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/docs/**"
      - "docs/mkdocs.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ⚙️ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs

    - name: 🏗️ Build MkDocs site
      working-directory: docs
      run: mkdocs build

    - name: 🧼 Commit built site
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/site
        git commit -m "🤖 Auto-build MkDocs site [skip ci]" || echo "No changes to commit"
        git push
